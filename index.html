<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Rich text editing in Scratch.">
		<meta name="keywords" content="scratch,mit,edu,extension,chrome,firefox,js,javascript,html,css">
		<title>ScratchFormat</title>
		<style media="screen">
		html {
			width: 100%;
			height: 100%;
			margin: 0px;
		}

		body {
			position: absolute;
			width: 100%;
			margin: auto;
			top: 40%;
			text-align: center;
			font-family: sans-serif;
			background-image: linear-gradient(to top, red , orange);

		button {
			padding: 10px 10px;
			border: transparent;
			font-size: 16px;
			background: orange;
			border-radius: 5px;
			cursor: pointer;
		}

		.big {font-size: 40px;}
		.subtitle {font-size: 20px;}
		</style>
	</head>
	<body>
		<p class="big">ScratchFormat</p>
		<p class="subtitle">We've transitioned to ScratchTools, download it here:</p>
		<br>
		<a href="https://chrome.google.com/webstore/detail/scratchtools/jjnpbalpllpfdpgplpbcbadkgdmleopm" target="_newtab"><button>
			Chrome
		</button></a>
		<a href="https://addons.mozilla.org/en-US/firefox/addon/scratchtools/" target="_newtab"><button>
			Firefox
		</button></a>
	</body>
	<script>
		window.location.href = 'https://tools.scratchstatus.org/scratchformat'
